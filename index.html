<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makima Mommy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .centered-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://s1.zerochan.net/Makima.600.3797768.jpg" alt="Makima" class="image">
        <div class="centered-text">Makima Mommy</div>
    </div>
</body>
</html>
